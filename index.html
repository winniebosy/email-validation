<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Landing Page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- header section -->
    <header class="header-container">
        <div class="nav-container">
            <nav class="navbar-menu" aria - label="Primary Navigation">
                <div class="nav-list-logo">
                    <a href="#">
                        <img role="img" src="images/images/logo.svg" alt="Pod Logo-Homepage">
                    </a>
                </div>
            </nav>

        </div>
        <div class="hero-img-container">
            <section class="hero-img"></section>
        </div>
        <div class="hero-info-container">
            <section class="hero-info">
                <h1>
                    PUBLISH YOUR PODCASTS <span class="heading-one"> EVERYWHERE </span> </h1>
                <p class="info-desc">
                    <span class="sr-only"> About Pod Podcast </span> Upload your audio podcast with a single click. We will then distribute your podcast to Spotify, Apple Podcast, Google Podcast, Pocket Casts and more. </p>
                <form>
                    <div class="email-form">
                        <label for="email" class="sr-only"> Email </label>
                        <input type="email" name="email" id="email" placeholder="Email Address" required aria-describedby="invalidEmail">

                        <button type="submit" aria-label="Submit to request Access"> Request Access </button>
                    </div>
                    <p class="hidden show" id="invalidEmail"> Invalid Email Address </p>
                </form>
                <section class="podcast-platforms" aria - label="Our Podcast Platforms">
                    <img class="img-spotify" role="img" src="images/images/spotify.svg" alt="Spotify Logo- Podcast Platform">
                    <img class="img-apple" role="img" src="images/images/apple-podcast.svg" alt="Apple Logo-Podcast Platform">
                    <img class="img-google" role="img" src="images/images/google-podcasts.svg" alt="Google Logo-Podcast Platform">
                    <img class="img-pocket" role="img" src="images/images/pocket-casts.svg" alt="Pocket Logo-Podcast Platform">
                </section>
            </section>
        </div>
        <div class="dotted-container">
        </div>
    </header>
    <script src="index.js"></script>

</body>

</html>
